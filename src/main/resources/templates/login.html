<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Loker Kita</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen flex flex-col">

    <nav class="p-6">
        <div class="container mx-auto">
            <a th:href="@{/}" class="flex items-center gap-2 w-fit group">
                <div class="bg-blue-600 p-1.5 rounded-lg group-hover:bg-blue-700 transition">
                    <i data-lucide="briefcase" class="text-white w-6 h-6"></i>
                </div>
                <span class="text-2xl font-bold text-blue-600 tracking-tight">Loker Kita</span>
            </a>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center px-6 py-8">
        <div class="bg-white w-full max-w-md rounded-[2rem] shadow-xl shadow-blue-100/50 border border-slate-100 overflow-hidden">
            <div class="p-8 md:p-10">
                <div class="mb-8">
                    <h1 class="text-3xl font-extrabold text-slate-900 mb-2">Selamat Datang</h1>
                    <p class="text-slate-500">Masuk untuk mengelola karier dan lamaranmu.</p>
                </div>

                <form action="#" class="space-y-5">
                    
                    <div>
                        <label for="email" class="block text-sm font-bold text-slate-700 mb-2">Alamat Email</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-400">
                                <i data-lucide="mail" class="w-5 h-5"></i>
                            </span>
                            <input type="email" id="email" name="email" placeholder="nama@email.com" 
                                class="block w-full pl-11 pr-4 py-3.5 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition outline-none" required>
                        </div>
                    </div>

                    <div>
                        <div class="flex justify-between items-center mb-2">
                            <label for="password" class="text-sm font-bold text-slate-700">Kata Sandi</label>
                            <a href="#" class="text-xs font-semibold text-blue-600 hover:underline">Lupa Sandi?</a>
                        </div>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-400">
                                <i data-lucide="lock" class="w-5 h-5"></i>
                            </span>
                            <input type="password" id="password" name="password" placeholder="••••••••" 
                                class="block w-full pl-11 pr-12 py-3.5 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition outline-none" required>
                            <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-4 flex items-center text-slate-400 hover:text-blue-600">
                                <i data-lucide="eye" class="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>

                    <div class="flex items-center">
                        <input type="checkbox" id="remember" class="w-4 h-4 text-blue-600 border-slate-300 rounded focus:ring-blue-500">
                        <label for="remember" class="ml-2 text-sm text-slate-600">Ingat saya di perangkat ini</label>
                    </div>

                    <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold text-lg hover:bg-blue-700 transition shadow-lg shadow-blue-200 mt-2">
                        Masuk Sekarang
                    </button>

                    <!-- <div class="relative py-4 flex items-center">
                        <div class="flex-grow border-t border-slate-200"></div>
                        <span class="flex-shrink mx-4 text-slate-400 text-xs uppercase tracking-widest">Atau</span>
                        <div class="flex-grow border-t border-slate-200"></div>
                    </div>

                    <button type="button" class="w-full bg-white border border-slate-200 text-slate-700 py-3 rounded-xl font-semibold flex items-center justify-center gap-3 hover:bg-slate-50 transition">
                        <img src="https://www.svgrepo.com/show/475656/google.svg" class="w-5 h-5" alt="Google">
                        Masuk dengan Google
                    </button> -->
                </form>
            </div>
            
            <div class="bg-slate-50 p-6 text-center border-t border-slate-100">
                <p class="text-sm text-slate-500">
                    Belum punya akun? <a th:href="@{/register}" class="text-blue-600 font-bold hover:underline">Daftar Loker Kita</a>
                </p>
            </div>
        </div>
    </main>

    <footer class="py-6 text-center text-slate-400 text-xs mt-auto">
        &copy; 2026 Loker Kita. Akses Karier Tanpa Batas.
    </footer>

    <script>
        lucide.createIcons();

        // Fitur sederhana untuk intip password
        const toggleBtn = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        toggleBtn.addEventListener('click', () => {
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            
            // Ubah ikon (opsional, ganti eye ke eye-off jika ingin lebih detail)
            toggleBtn.innerHTML = isPassword 
                ? '<i data-lucide="eye-off" class="w-5 h-5"></i>' 
                : '<i data-lucide="eye" class="w-5 h-5"></i>';
            lucide.createIcons();
        });
    </script>
</body>
</html>
